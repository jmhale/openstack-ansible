---
# SSL Options
keystone_user_ssl_cert: /root/star_wpprivate_com.crt
keystone_user_ssl_key: /root/star_wpprivate_com.key
keystone_user_ssl_ca_cert: /root/L1Kchainroot-chain-combo.crt

horizon_user_ssl_cert: /root/star_wpprivate_com.crt
horizon_user_ssl_key: /root/star_wpprivate_com.key
horizon_user_ssl_ca_cert: /root/L1Kchainroot-chain-combo.crt

haproxy_user_ssl_cert: /root/star_wpprivate_com.crt
haproxy_user_ssl_key: /root/star_wpprivate_com.key
haproxy_user_ssl_ca_cert: /root/L1Kchainroot-chain-combo.crt

# Keystone Options
keystone_ldap:
 washpost:
     url: "ldap://ldaptc.washpost.com"
     user: "CN=svcOpenStack,OU=Service Accounts,DC=twpn,DC=root,DC=washpost,DC=com"
     password: "{{keystone_ldap_password}}"
     user_tree_dn: "OU=Engineering,OU=TWPN,DC=twpn,DC=root,DC=washpost,DC=com"
     group_tree_dn: "CN=OpenStack-Users,OU=OpenStack,OU=Security,OU=Groups,DC=twpn,DC=root,DC=washpost,DC=com"
     user_objectclass: "user"
     user_allow_create: "False"
     user_allow_update: "False"
     user_allow_delete: "False"
     group_allow_create: "False"
     group_allow_update: "False"
     group_allow_delete: "False"
     user_id_attribute: "cn"
     user_name_attribute: "sAMAccountName"

# Glance Options
glance_default_store: swift

# HAProxy Options
haproxy_keepalived_external_vip_cidr: "{{external_lb_vip_address}}/32"
haproxy_keepalived_internal_vip_cidr: "{{internal_lb_vip_address}}/32"

# Horizon Options
horizon_keystone_multidomain_support: True

# Swift Options
swift_allow_all_users: True

## Debug and Verbose options.
debug: false
verbose: false

## Neutron Multicast Overrides
neutron_linuxbridge_agent_ini_overrides:
  vxlan:
    l2_population: True

# This is a custom flag and won't work with upstream OSA!!
neutron_vxlan_multicast_enabled: False

## Add additional Neutron services
neutron_plugin_base:
   - router
   - firewall
   - neutron_lbaas.services.loadbalancer.plugin.LoadBalancerPluginv2
   #- vpnaas
   - metering
   #- qos

## Worker thread Overrides
nova_osapi_compute_workers: 4
nova_conductor_workers: 4
nova_metadata_workers: 4

neutron_api_workers: 4
neutron_metadata_workers: 4

cinder_osapi_volume_workers: 4

glance_api_workers: 4
glance_registry_workers: 4

swift_account_server_replicator_workers: 4
swift_server_replicator_workers: 4
swift_object_replicator_workers: 4
swift_account_server_workers: 4
swift_container_server_workers: 4
swift_object_server_workers: 4
swift_proxy_server_workers: 4

keystone_wsgi_processes: "{{ ansible_processor_vcpus / 4 | default (1) * 2 }}"

heat_engine_workers: 4
heat_api_workers: 4